name: Publish to PyPI

on: workflow_dispatch

jobs:
  py37:
    name: py37-build
    runs-on: ubuntu-latest

    steps:
    - name: Check out the Repository
      uses: actions/checkout@v3
    
    - name: Set up Python Environment
      uses: actions/setup-python@v4
      with:
        python-version: '3.7'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel requests

    - name: Build
      run: |
        python setup.py sdist bdist_wheel

    - name: Rename file
      run: |
        mv dist/*.whl dist/OpenFrpLib-1.2.3-py37-none-any.whl

    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: py37
        path: |
          dist/*.whl
       
  py38:
    name: py38-build
    runs-on: ubuntu-latest

    steps:
    - name: Check out the Repository
      uses: actions/checkout@v3
    
    - name: Set up Python Environment
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel requests
    
    # 构建和发布
    - name: Build
      run: |
        python setup.py sdist bdist_wheel

    - name: Rename file
      run: |
        mv dist/*.whl dist/OpenFrpLib-1.2.3-py38-none-any.whl

    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: py38
        path: |
          dist/*.whl

  py39:
    name: py39-build
    runs-on: ubuntu-latest

    steps:
    - name: Check out the Repository
      uses: actions/checkout@v3
    
    - name: Set up Python Environment
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel requests
    
    # 构建和发布
    - name: Build
      run: |
        python setup.py sdist bdist_wheel

    - name: Rename file
      run: |
        mv dist/*.whl dist/OpenFrpLib-1.2.3-py39-none-any.whl

    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: py39
        path: |
          dist/*.whl

  py310:
    name: py310-build
    runs-on: ubuntu-latest

    steps:
    - name: Check out the Repository
      uses: actions/checkout@v3
    
    - name: Set up Python Environment
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel requests
    
    # 构建和发布
    - name: Build
      run: |
        python setup.py sdist bdist_wheel

    - name: Rename file
      run: |
        mv dist/*.whl dist/OpenFrpLib-1.2.3-py310-none-any.whl

    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: py310
        path: |
          dist/*.whl

  py311:
    name: py311-build
    runs-on: ubuntu-latest

    steps:
    - name: Check out the Repository
      uses: actions/checkout@v3
    
    - name: Set up Python Environment
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel requests
    
    # 构建和发布
    - name: Build
      run: |
        python setup.py sdist bdist_wheel

    - name: Rename file
      run: |
        mv dist/*.whl dist/OpenFrpLib-1.2.3-py311-none-any.whl

    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: py311
        path: |
          dist/*.whl

  Release:
    runs-on: ubuntu-latest
    needs: [py37, py38, py39, py310, py311]
    steps:

      - uses: szenius/set-timezone@v1.0
        with:
          timezoneLinux: 'Asia/Shanghai'

      - name: Download Artifacts
        uses: actions/download-artifact@v3
    
      - name: Set up Python Environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel requests twine

      - name: Check-out repository
        uses: actions/checkout@v3

      - name: Move File
        run: |
          mkdir -p dist
          mv py37/*.whl dist
          mv py38/*.whl dist
          mv py39/*.whl dist
          mv py310/*.whl dist
          mv py311/*.whl dist

      - name: Publish
        run: |
          twine upload dist/*.whl
      
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: ./ChangeLog.md
          prerelease: false
          draft: false
          tag_name: v1.2.3
          files: |
            dist/*.whl

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
